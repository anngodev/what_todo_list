<!DOCTYPE html>
<html>
<head>
   
    <title>JQuery UI</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/what_todo_list.css">
    <!-- JQUERY UI CSS -->
    <link href="javascript/jquery_ui/jquery-ui.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container" id="todoListWrapper">
        <h1>What ToDo</h1>
        
        <div id="todoList">
            <ul>
                <li class="listTitle">MONDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">TUESDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">WEDNESDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">THURSDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">FRIDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">SATURDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
            
             <ul>
                <li class="listTitle">SUNDAY</li>
                <li class="addItem"><input type="text" placeholder="add something to do..."></li>
            </ul>
        </div>
    
     
    </div> <!-- container -->
    
    
    <!-- Loads the CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- If CDN fails load, serve up the local version -->
    <script>window.jquery || document.write('<script src="javascript/jquery-3.4.1.js"><\/script>');</script>
    
    <!-- JQUERY UI JS -->
    <script src="javascript/jquery_ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="javascript/what_todo_list.js"></script>
</body>
</html>
